<!doctype html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"><meta http-equiv="X-UA-Compatible" content="ie=edge"><title>HTML Form</title><link rel="stylesheet" href="style.84cb96e2.css"></head><body> <script type="text/javascript" src="main.e97352c4.js"></script> <form action="https://mate-academy-form-lesson.herokuapp.com/create-application" method="POST" onsubmit="onSubmit()"> <div class="conteiner"> <fieldset class="info"> <legend>Personal information</legend> <label for="surname" class="form"> Surname: <input type="text" name="Surname" id="surname" autocomplete="off" required> </label> <label for="name" class="form"> Name: <input type="text" name="Name" id="name" autocomplete="off" required> </label> <label for="age" class="form"> How old are You? <input type="number" name="age" id="age" required value="12" min="1" max="100"> </label> <label for="date" class="form"> Full date of birth: <input type="date" name="date" id="date" required> </label> <label for="agreement" class="form1"> I accept the term of the agreement <input type="checkbox" id="agreement" name="agreement" required> </label> </fieldset> </div> <div class="conteiner"> <fieldset class="info"> <legend>Registration</legend> <label for="email" class="form"> E-mail: <input type="email" name="email" id="email" placeholder="email@example.com" required> </label> <label for="password" class="form"> Password: <input type="password" name="password" id="password" minlength="8" maxlength="34" pattern="\w+" required> </label> </fieldset> </div> <div class="conteiner"> <fieldset class="info"> <legend>An interesting fact about you!</legend> <div class="cat"> <label for="animal1"> Do you love cats? <input type="radio" name="animals" id="animal1" value="yes"> Yes </label> <label for="animal2"> <input type="radio" name="animals" id="animal2"> No </label> </div> <label for="color" class="form margin"> What is your favorite color? <input type="color" name="color" id="color"> </label> <label for="time-sleep" class="form"> What time do you go to bed? <input type="time" name="time-sleep" id="time-sleep" step="1"> </label> <label for="cars" class="form"> What are your favorite brand of cars? <select name="car" id="cars" size="4" required multiple> <option value="bmw">BMW</option> <option value="Audi">Audi</option> <option value="lada">Lada</option> </select> </label> <label for="rate-work" class="form"> How do you rate our work? <input type="range" name="rate-work" id="rate-work" min="0" max="100" value="0"> </label> </fieldset> </div> <div class="conteiner"> <fieldset> <legend>Additional info</legend> <label for="comment" class="form"> Comments: <textarea name="comment" id="comment"></textarea> </label> <label for="recommend" class="form"> Would you recommend us? <select name="recommend" id="recommend"> <option value="yes">yes</option> <option value="no">no</option> </select> </label> </fieldset> </div> <button type="submit">Submit</button> </form> </body></html>
